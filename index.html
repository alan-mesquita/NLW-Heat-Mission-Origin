<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Mesquita - DoWhile 2021</title>
    <link rel="stylesheet" href="/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>

    <div class="container">
      <div class="avatar">
        <span>
          <img src="images/build.svg" alt="Selo Rocketseat">
        </span>
        <img src="images/foto-pessoal.jpg" width="185px" height="185px" alt="Foto pessoal">
      </div>

      <h1 id="userName">Alan Mesquita</h1>
      <a href="https://www.github.com/alan209" target="_blank">
        <img src="images/github.svg" alt="ícone github">
        alan.mesquita_
      </a>
        
      <p>An instructor focused on helping pople start programming for web</p>
      <ul id="socialLinks">
        <li class="youtube">
          <a href="https://www.youtube.com/maykbrito" target="_blank">
            <img src="images/youtube.svg" alt="ícone youtube">
          </a>
        </li>
        <li class="instagram">
          <a href="https://www.instagram.com/alan.mesquita_/?hl=pt-br" target="_blank">
            <img src="images/instagram.svg" alt="ícone instagram">
          </a>
        </li>
        <li class="facebook">
          <a href="https://www.facebook.com/alan.mesquita.12/" target="_blank">
            <img src="images/facebook.svg" alt="ícone facebook">
          </a>
        </li>
        <li class="twitter">
          <a href="https://twitter.com/Alan_Mesquita_" target="_blank">
            <img src="images/twitter.svg" alt="ícone twitter">
          </a>
        </li>
      </ul>
    </div>
  </main>

  <script>

    const linksSocialMedia = {
      github:     'alan209',
      youtube:    'jakelinygracielly',
      facebook:   'alan.mesquita.12',
      instagram:  'alan.mesquita_',
      twitter:    'Alan_Mesquita_'
    }

    function changeSocialMediaLinks() {
      for(let li of socialLinks.children){
        const social = li.getAttribute('class')
        li.children[0].href = `https://${social}.com/${linksSocialMedia[social]}`
        alert(li.children[0].href)        
      }
    }

    changeSocialMediaLinks()

  </script>
</body>
</html>
