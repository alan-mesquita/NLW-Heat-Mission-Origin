<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Mesquita - DoWhile 2021</title>
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>

    <div class="scene">
      <div class="card">
        <div hidden class="faixaQuebra">
          <img class="faixa" src="images/faixa.svg" alt="Faixa do crachá"/>
          <img class="quebra" src="images/quebra.svg" alt="Quebra final do crachá"/>
        </div>
        <div class=" card__face">
          <div class="container">
            <div class="avatar">
              <span>
                <img class="spin" src="images/build.svg" alt="Selo Rocketseat">
              </span>
              <img src="images/foto-pessoal.jpg" width="185px" height="185px" alt="Foto pessoal" id="userImage">
            </div>
            <h1 id="userName">Testando Api</h1>
            <a  id="userLink" href="https://www.github.com/jakeliny2" target="_blank">
              <img src="images/github.svg" alt="ícone github">
              <span id="userLogin">alan.mesquita_</span>
            </a>
            <p id="userBio">An instructor focused on helping pople start programming for web</p>
            <ul id="socialLinks">
              <li class="linkedin">
                <a href="https://www.youtube.com/maykbrito" target="_blank">
                  <img class="social-btn" src="images/linkedin.svg" alt="ícone linkedin">
                </a>
              </li>
              <li class="instagram">
                <a href="https://www.instagram.com/alan.mesquita_/?hl=pt-br" target="_blank">
                  <img  class="social-btn" src="images/instagram.svg" alt="ícone instagram">
                </a>
              </li>
              <li class="facebook">
                <a href="https://www.facebook.com/alan.mesquita.12/" target="_blank">
                  <img  class="social-btn" src="images/facebook.svg" alt="ícone facebook">
                </a>
              </li>
              <li class="twitter">
                <a href="https://twitter.com/Alan_Mesquita_" target="_blank">
                  <img  class="social-btn" src="images/twitter.svg" alt="ícone twitter">
                </a>
              </li>
            </ul>
          </div>
        </div>

        <div hidden class="container card__face card__face--back">
          <a href="https://dowhile.io/inscricao" target="_blank">
            <img src="images/logo-do-while-2021.png" alt="Logo do evento DoWhile">
            <h1>Juntos, vamos construir o futuro.</h1>
            <img src="images/build.svg" alt="Selo Rocketseat">
        </div>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
